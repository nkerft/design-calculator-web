<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#15191C" />
    <title>Design Calculator - Калькулятор стоимости проектов</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          background: #15191C;
          color: #ffffff;
          min-height: 100vh;
          line-height: 1.6;
          -webkit-overflow-scrolling: touch;
          overflow-x: hidden;
        }

        .container {
          width: 100%;
          max-width: 1400px;
          margin: 0 auto;
          padding: 40px 20px;
          position: relative;
          animation: fadeIn 0.8s ease-out;
          -webkit-overflow-scrolling: touch;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .header {
          text-align: center;
          margin-bottom: 60px;
        }

        .header h1 {
          font-size: 3.5rem;
          font-weight: 800;
          color: #C3FF19;
          margin-bottom: 16px;
          letter-spacing: -0.02em;
          animation: slideInDown 1s ease-out;
          text-shadow: 0 0 30px rgba(195, 255, 25, 0.3);
        }

        @keyframes slideInDown {
          from {
            opacity: 0;
            transform: translateY(-40px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .header p {
          color: #a0a0a0;
          font-size: 1.2rem;
          max-width: 500px;
          margin: 0 auto;
          font-weight: 400;
          animation: slideInUp 1s ease-out 0.3s both;
        }

        @keyframes slideInUp {
          from {
            opacity: 0;
            transform: translateY(40px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .main-content {
          position: relative;
          display: flex;
          gap: 40px;
          align-items: flex-start;
          justify-content: center;
          max-width: 1200px;
          margin: 0 auto;
        }

        .form-section {
          width: 625px;
          max-width: 625px;
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(20px);
          border-radius: 24px;
          padding: 48px;
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
          animation: slideInUp 1s ease-out 0.5s both;
          z-index: 2;
          position: relative;
          transition: all 0.3s ease;
          flex-shrink: 0;
        }

        .form-section:hover {
          border-color: rgba(195, 255, 25, 0.2);
          box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .results-section {
          position: sticky;
          top: 40px;
          width: 320px;
          max-width: 320px;
          background: rgba(195, 255, 25, 0.08);
          backdrop-filter: blur(20px);
          border-radius: 20px;
          border: 1px solid rgba(195, 255, 25, 0.2);
          padding: 40px 30px;
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
          animation: slideInUp 1s ease-out 0.7s both;
          z-index: 1;
          align-self: flex-start;
          transition: all 0.3s ease;
          flex-shrink: 0;
        }

        .results-section:hover {
          border-color: rgba(195, 255, 25, 0.3);
          box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .form-group {
          margin-bottom: 32px;
          animation: fadeInUp 0.8s ease-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.8s; }
        .form-group:nth-child(2) { animation-delay: 0.9s; }
        .form-group:nth-child(3) { animation-delay: 1.0s; }
        .form-group:nth-child(4) { animation-delay: 1.1s; }
        .form-group:nth-child(5) { animation-delay: 1.2s; }
        .form-group:nth-child(6) { animation-delay: 1.3s; }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .form-label {
          display: block;
          margin-bottom: 12px;
          font-weight: 600;
          color: #ffffff;
          font-size: 0.9rem;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          opacity: 0.9;
          transition: all 0.3s ease;
        }

        .form-label:hover {
          color: #C3FF19;
          opacity: 1;
        }

        .form-input {
          width: 100%;
          padding: 16px 20px;
          border: 2px solid rgba(255, 255, 255, 0.1);
          border-radius: 16px;
          font-size: 16px;
          background: rgba(255, 255, 255, 0.05);
          color: #ffffff;
          transition: all 0.3s ease;
          outline: none;
          backdrop-filter: blur(10px);
        }

        .form-input:focus {
          border-color: #C3FF19;
          box-shadow: 0 0 0 4px rgba(195, 255, 25, 0.1);
          background-color: rgba(255, 255, 255, 0.08);
          transform: translateY(-2px);
        }

        .button-group {
          display: flex;
          gap: 16px;
          margin-top: 40px;
          justify-content: flex-start;
          animation: fadeInUp 0.8s ease-out 1.4s both;
        }

        .btn {
          padding: 16px 32px;
          border: none;
          border-radius: 16px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          min-width: 140px;
          position: relative;
          overflow: hidden;
        }

        .btn::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
          transition: left 0.5s;
        }

        .btn:hover::before {
          left: 100%;
        }

        .btn-primary {
          background: #C3FF19;
          color: #15191C;
          box-shadow: 0 8px 25px rgba(195, 255, 25, 0.3);
        }

        .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 12px 35px rgba(195, 255, 25, 0.4);
        }

        .btn-secondary {
          background: rgba(255, 255, 255, 0.1);
          color: #ffffff;
          border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
          background: rgba(255, 255, 255, 0.15);
          border-color: rgba(255, 255, 255, 0.3);
          transform: translateY(-2px);
        }

        .empty-state {
          text-align: center;
          padding: 60px 20px;
          color: #a0a0a0;
          animation: fadeIn 0.6s ease-out;
        }

        .empty-state h3 {
          font-size: 1.5rem;
          margin-bottom: 12px;
          color: #ffffff;
        }

        .empty-state p {
          font-size: 1rem;
          opacity: 0.7;
        }

        .notice {
          background: rgba(195, 255, 25, 0.1);
          border: 1px solid rgba(195, 255, 25, 0.2);
          border-radius: 12px;
          padding: 20px;
          margin-bottom: 30px;
          color: #C3FF19;
          text-align: center;
        }

        @media (max-width: 768px) {
          .container {
            padding: 20px 16px;
          }
          
          .main-content {
            flex-direction: column;
            gap: 20px;
            align-items: center;
          }
          
          .form-section {
            width: 100%;
            max-width: 500px;
            padding: 32px 24px;
            order: 1;
          }
          
          .results-section {
            position: static;
            width: 100%;
            max-width: 500px;
            padding: 30px 20px;
            order: 2;
            margin-top: 20px;
          }
          
          .header h1 {
            font-size: 2.5rem;
          }
          
          .button-group {
            flex-direction: column;
            align-items: flex-start;
          }
          
          .btn {
            width: 100%;
            max-width: 300px;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Design Calculator</h1>
            <p>Калькулятор стоимости дизайн-проектов для координаторов WeTrio</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <div class="notice">
                    ⚠️ Это предварительный просмотр. Для полной функциональности установите Node.js и запустите сервер разработки.
                </div>

                <div class="form-group">
                    <label class="form-label">Тип проекта</label>
                    <select class="form-input">
                        <option>Выберите тип проекта</option>
                        <option>Лендинг</option>
                        <option>Сайт-визитка</option>
                        <option>Интернет-магазин</option>
                        <option>Корпоративный сайт</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Количество страниц</label>
                    <input type="number" class="form-input" placeholder="Введите количество" value="5">
                </div>

                <div class="form-group">
                    <label class="form-label">Сложность дизайна</label>
                    <select class="form-input">
                        <option>Простой</option>
                        <option selected>Средний</option>
                        <option>Сложный</option>
                        <option>Премиум</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Адаптивность</label>
                    <select class="form-input">
                        <option>Только десктоп</option>
                        <option selected>Десктоп + планшет</option>
                        <option>Полная адаптивность</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Дополнительные функции</label>
                    <select class="form-input">
                        <option>Базовый функционал</option>
                        <option selected>Средний функционал</option>
                        <option>Расширенный функционал</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary">Рассчитать стоимость</button>
                    <button class="btn btn-secondary">Сбросить</button>
                </div>
            </div>

            <div class="results-section">
                <div class="empty-state">
                    <h3>Результаты расчета</h3>
                    <p>Заполните форму и нажмите "Рассчитать стоимость" для получения результатов</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
